<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story-Weaver</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>

  <header class="head">
    <nav>
      <img src="images/logo.png" alt="Logo">
      <h1>Story Weave</h1>
      <a href="index.html">Home</a>
      <a href="MyStories.html">My Stories</a>
      <a href="Profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="Search by title, author...">
      <button class="search-button">Search</button>
    </div>

    <h2>Continue Reading...</h2>

    <div class="cr-grid"></div>

    <h2>Explore Top Stories...</h2>
    <div class="top-stories"></div>

    <div class="genres-box">
      <h2>Explore Genres</h2>
      <div class="genres">
        <button>Mystery</button>
        <button>Sci-Fi</button>
        <button>Romance</button>
        <button>Adventure</button>
        <button>Fantasy</button>
        <button>Thriller</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Contact Us:</p>
    <img src="images/facebook.jpg" alt="Facebook">
    <img src="images/twitter.jpg" alt="Twitter">
    <img src="images/instagram.png" alt="Instagram">
    <img src="images/pinterest.jpg" alt="Pinterest">
    <p>Help · Privacy Policy · Terms of Service</p>
    <p>Story Weaver @ 2025</p>
  </footer>

  <script src="home.js"></script>
